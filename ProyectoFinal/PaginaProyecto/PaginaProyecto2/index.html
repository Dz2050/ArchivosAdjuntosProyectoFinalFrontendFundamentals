<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto2</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div></div>
        <div class="presupuesto_valor">+2,000.00</div>
        <div class="presupuesto_ingreso" class="limpiarEstilos">
            <div class="presupuesto_ingreso--texto">Ingresos</div>
            <div class="derecha">
                <div class="presupuesto_ingreso--valor">+4,000.00</div>
                <div class="presupuesto_ingreso--porcentaje">  </div>
                <div class="presupuesto_egreso" class="limpiarEstilos">
                    <div class="presupuesto_egreso--texto">Egresos</div>
                    <div class="derecha" class="limpiarEstilos">
                        <div class="presupuesto_egreso--valor">-1,900.00</div>
                        <div class="presupuesto_egreso--porcentaje">45%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form id="forma">
        <div class="agregar">
            <div class="agregar contenedor">
                <select class="agregar_tipo" value="ingreso" name="" id="tipo">
                    <option defalt-value="ingreso">+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" id="descripcion">
                <input type="number" class="agregar_valor" value="valor-Step Any">
                <input type="text">
                <button class="agregar_btn">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form> 

    <div class="contenedor" class="limpiarEstilos">
        <div class="ingreso"><h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento" class="limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha" class="limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class="elemento_eliminar"><button class="elemento_eliminar_btn"></button><ion-icon name="close-circle-outline"></ion-icon></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento" class="limpiarEstilos">
                    <div class="elemento_descripcion">Renta Departamento</div>
                    <div class="derecha" class="limpiarEstilos">
                        <div class="elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>
                        <div class="elemento" class="limpiarEstilos">
                            <div class="elemento_descripcion">Ropa</div>
                            <div class="derecha" class="limpiarEstilos">
                                <div class="elemento_valor">-400.00</div>
                                <div class="elemento_porcentaje">9%</div>
                                <div class="elemento_eliminar">
                                    <button class="elemento_eliminar_btn">
                                        <ion-icon name="close-circle-outline"></ion-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="elemento" class="limpiarEstilos">
        <div class="elemento_descripcion">Venta Coche</div>
        <div class="derecha" class="limpiarEstilos">
            <div class="elemento_valor">+1,500.00</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar_btn"><ion-icon name="close-circle-outline"></ion-icon></button>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
